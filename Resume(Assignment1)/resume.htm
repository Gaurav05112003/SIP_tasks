<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
</head>

<body>
    <h2>Resume Submission Form</h2>
    <table border="3">
        <form action="">
            <tr>
                <td><label for=""> Full Name:</label></td>
                <td><input type="text" placeholder="Name"></td>
            </tr>


            <tr>
                <td><label for="">Email address:</label></td>
                <td><input type="Email" placeholder="Email"></td>
            </tr>

            <tr>
                <td><label for="">Phone Number:</label></td>
                <td><input type="Phone No." placeholder="Number"></td>
            </tr>

            <tr>
                <td><label for="">Date of Birth:</label></td>
                <td><input type="Date"></td>
            </tr>

            <tr>
                <td><label for="">Gender:</label></td>
                <td><input name="gen" type="radio">Male
                    <input name="gen" type="radio">Female

                </td>
            </tr>

            <tr>
                <td><label for="">Marital Status:</label></td>
                <td><input name="Marital Status" type="radio"> YES
                    <input name="Marital Status" type="radio"> NO
                </td>
            </tr>

            <tr>
                <td><label for="">Nationality:</label></td>
                <td><input type="Indian"></td>
            </tr>

            <tr>
                <td><label for="">Address:</label></td>
                <td><textarea name="" rows="4" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="">Linkedin Profile url:</label></td>
                <td><input type="URL" id="linkedin" placeholder="https://www.linkedin.com/in/your-profile" required>

                </td>
            </tr>

            <tr>
                <td><label for="">Github Profile url:</label></td>
                <td><input type="url" id="Github" placeholder="https://github.com/username" required>

                </td>
            </tr>

            <tr>
                <td><label for="">Image:</label></td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td><label for="">Resume(PDF Only):</label></td>
                <td><input type="file" accept="Application/PDF" required></td>
            </tr>

            <tr>
                <td><label for="">Career Objective:</label></td>
                <td><textarea name="" rows="4" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="">Highest Qualification:</label></td>
                <td><select name="qualification" required>
                        <option value="">--Select--</option>
                        <option value="High School">High School (10th)</option>
                        <option value="Intermediate">Intermediate (12th)</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Bachelor">Bachelor's Degree</option>
                        <option value="Master">Master's Degree</option>
                        <option value="PhD">Ph.D.</option>
                        
                   </select>
                </td>
            </tr>

            <tr>
                <td><label for="">Name of College/University:</label></td>
                <td><textarea name="" rows="4" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="">Year of passing:</label></td>
                <td><input type="Number"></td>


            </tr>

            <tr>
                <td><label for="">Technical Skills (HTML, CSS, JS, etc.):</label></td>
                <td><textarea name="" rows="4" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="">Programming Languages Known:</label></td>
                <td><textarea name="" rows="4" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="">Certification (if any):</label></td>
                <td><textarea name="Certification" rows="3" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="">Work Experience (Years):</label></td>
                <td><input type="Number" min="0" required>
                </td>


            </tr>

            <tr>
                <td><label for="">Last Company Worked At:</label></td>
                <td><textarea name="" rows="2" id=""></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="">Your Job Role / Designation:</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="">Hobbies:</label></td>
                <td><textarea name="Hobbies" rows="3" id=""></textarea>
                </td>
            </tr>
        </form>
    </table>
    <table>
        <tr>
            <td>
                <label for=""><b>Declaration:</b>
                    <input type="checkbox" required>
                    I hereby declare that the information provided is true and correct.
                </label>
            </td>
        </tr>


        <tr>
            <td align="right">
                <button type="submit"><b>Submit</b></button>
            </td>
        </tr>
    </table>


</body>

</html>
